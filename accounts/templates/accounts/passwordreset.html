{% extends 'base.html' %}

{% block title %}Password Reset{% endblock %}

{% block content %}
<h2>Password Reset</h2>
<p>
    Type Yout Email address to receive a link for password reset.
</p>
<form action="" method="POST">
    {% csrf_token %}
    {{ form.non_field_errors }}
    {% for field in form %}
    <div class="form-group">
        <label for="{{ field.id_for_label }}">{{ field.label_tag }}</label>
        {{ field }}
        {{ field.errors }}
    </div>
    {% endfor %}
    <button type="submit" class="btn btn-outline-success btn-lg">Send Email</button>
</form>{% endblock %}
